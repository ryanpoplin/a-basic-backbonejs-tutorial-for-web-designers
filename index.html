<!doctype html>
<html class="no-js" lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <!-- CONFIG -->
        <title>Questalot | A Scavenger Hunt App for Mobile Devices</title>
        <!-- CONFIG -->
        <meta name="description" content="Questalot is a fun way to explore your world! Using your mobile device you can compete in real-world scavenger hunts that we call “quests.” Connect in a way that is new, refreshing and engaging! Park Hop 2014 is a competitive summer game for you to play on your smart phone. Visit the parks. Unlock the clues. Answer the questions! It's absolutly free!">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="css/reset.css">
        <link rel="stylesheet" href="css/core.css">
        <link rel="stylesheet" href="css/default.view.css">
        <link rel="stylesheet" href="css/footer.css">
        <link rel="stylesheet" href="css/spinner.css">
        <link rel="stylesheet" href="css/modal.css">
        <link rel="stylesheet" href="css/quest.list.view.css">
        <link rel="stylesheet" href="css/quest.display.view.css">
        <script src="bower_components/jquery/dist/jquery.min.js"></script>
        <script src="bower_components/underscore/underscore.js"></script>
        <script src="bower_components/backbone/backbone.js"></script>
        <script src="//www.parsecdn.com/js/parse-1.2.18.min.js"></script>
    </head>
    <body>
        <!--[if lt IE 9]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->
        
        <!-- SPA APP... -->

        <div id="spa"></div>
        
        <!-- DEFAULT TEMPLATE... -->

        <script type="text/template" id="default-template">
            
            <div class="default-full-background-image view-container">
                
                <div id="social-media-icon-container">
                    
                    <a href="<%= socialTwitterLink %>"><img src="<%= socialTwitterImg %>" alt="Twitter"></a>
                    
                    <a href="<%= socialFacebookLink %>"><img style="padding-left: 8px;" src="<%= socialFacebookImg %>" alt="Facebook"></a>
                
                </div>
                
                <div id="default-styles-container">
                    
                    <img style="margin: 0 auto;" id="default-logo" src="img/default-logo.png" alt="Questalot">

                    <hgroup>    
                    
                        <h1 id="primary-heading"><%= primaryHeading %></h1>
                    
                        <h2 style="color: #fefefe;" id="primary-sub-heading"><%= primarySubHeading %><h2>
                
                    </hgroup>
                
                <a href="<%= questBtnLink %>" id="quest-button"><%= questBtnText %></a>
                
                </div>
                
                <footer class="footer-subview text-align-center">
                         
                </footer>
            
            </div>
        
        </script>

        <!-- FOOTER TEMPLATE... -->

        <script type="text/template" id="footer-drawer-template">
            
            <div class="overlay display-none"></div>
            
            <!-- SIGN UP MODAL... -->

            <div id="email-modal" class="modal display-none">
                
                <header class="modal-header">
                
                    <img class="out" src="img/back-arrow.png" alt="">
                
                    <span class="out">Back<span>
                
                </header>
                
                <h2 class="modal-heading">Create a new account!</h2>
                
                <input id="sign-up-username" placeholder="FULL NAME" type="text">
                
                <input id="sign-up-email" placeholder="EMAIL" type="text">
                
                <input id="sign-up-password" placeholder="PASSWORD" type="password">
                
                <div id="parse-sign-up" class="modal-submit-btn">SIGN UP</div>

                <span class="sign-up-msg"></span>
           
            </div>

            <!-- LOGIN MODAL... -->
            
            <div id="bi-modal" class="modal display-none">
           
                <header class="modal-header">
           
                    <img class="out" src="img/back-arrow.png" alt="">
                
                    <span class="out">Back<span>
           
                </header>
           
                <h2 class="modal-heading">We're so glad you're back!</h2>
           
                <input id="login-username" placeholder="USERNAME" type="text">
           
                <input id="login-password" placeholder="PASSWORD" type="password">
           
                <a style="color: #fefefe;" href=""><p class="forgot">Forgot your password?</p></a>

                <div style="margin: 0 auto;" id="parse-login" class="modal-submit-btn">LOGIN</div>
           
                <span class="login-msg"></span>

            </div>

            <div id="footer-button">
            
                <img src="<%= footerArrowImg %>" alt="Arrow...">
            
            </div>
            
            <h4 style="font-size: 1em;"><%= logSignText %></h4>
            
            <div id="footer-subview-container-one" class="display-none">
                
                <!--<button id="facebook-sign-up-btn" class="blue-background-color"><%= facebookBtnText %></button>
            
                <div id="footer-or">
                    <span class=""><%= orText %></span>
                </div>-->
                
                <button style="font-family: 'Gotham-Bolder', sans-serif;" id="email-sign-up-btn" class="white-background-color"><%= emailBtnText %></button>
                
                <br>

                <!--<span class="notice-msg"><%= noticeText %></span>-->

            </div>

            <div id="footer-subview-container-two" class="display-none">
                
                <span><%= signedInText %></span>
                
                <span id="bi-log-in-modal" style="font-family: 'Gotham-Bolder', sans-serif; cursor: pointer; color: #026b5d;"><%= logInText %></span>
            
            </div>
        
        </script>
        
        <!-- QUEST LIST TEMPLATE... -->

        <script id="quests-list-view-template" type="text/template">

        <div class="quests-list-background extra-margin">
           
            <header id="quest-list-view-header">
                
                <div class="logout" id="logout">
                
                    <span>LOGOUT</span>

                </div>

                <a style="cursor: pointer; text-decoration: none;" href="/#"><div class="mini-logo"><img src="img/mini-logo.png" alt="Logo"></div></a>

            </header>

            <div class="quest-core-container">

                <h1 id="quest-list-view-heading">Once upon a time, a brave adventurer went on a Quest...</h1>
            
                <div class="dashed-line-div"></div>
            
                <div class="quest-list-container" style="margin-bottom: 80px;">   
            
                    <div class="quests-list">
                
                    </div>
                        
                </div>
            
            </div>
            
            <footer class="footer-subview text-align-center">
                
            </footer>
        
        </div>

        </script>

        <!-- QUEST ITEM TEMPLATE... -->

        <script id="quest-item-view-template" type="text/template">
            
            <div class="border-listing">  
            
            <section class="section">
                
                <div class="img-container">
                   
                    <img class="quests-list-slider-img" src="<%= heroImage %>" alt="Quest Image..." />
                
                </div>

                <div class="quest-register-btn-one">

                    <a style="color: #026c5f; text-decoration: none;" href="#/load-quest/<%= hash %>">REGISTER FOR <%= title %></a>

                </div>

                <div class="quest-register-btn-two">SIGN UP TO REGISTER</div>
                
                <div class="quest-register-btn-three">YOU ARE REGISTERED</div>

            </section>

            <aside class="aside">

                <h1 class="quest-heading-style"><%= title %></h1>
               
                <div class="quest-info"><%= webContent %></div>
           
            </aside>
           
            </div>

        </script>

        <!-- QUEST DISPLAY TEMPLATE... -->

        <script id="quest-display-view-template" type="text/template">

            <div class="overlay-display" style="display: block;"></div>
                
                <div class="view-container quest-display-styles" style="background: url(<%= attributes.img %>) no-repeat center center; -webkit-background-size: cover; -moz-background-size: cover; -o-background-size: cover; background-size: cover;">
                
                    <div class="item-display-container dynamic-top-measure">
                
                        <p class="display-heading text-align-center">Congratulations, you just registered for</p>
                
                        <h1 class="text-align-center display-sub-heading"><%= attributes.title %></h1>
                
                        <h2 class="display-msg text-align-center">Your Quest has just begun!</h2>

                        <a class="back-btn" href="#/load-quests">DONE</a>

                    </div>

                    <div class="display-market-container">
                            
                        <p class="download">DOWNLOAD THE QUESTALOT APP</p>

                        <div class="market-img-container">
                            
                            <a href="https://itunes.apple.com/us/app/questalot/id650039138?mt=8"><img src="<%= attributes.play %>" alt="android..."></a>

                            <a href=" https://play.google.com/store/apps/details?id=com.gamemastermedia.questalot"><img src="<%= attributes.apple %>" alt="apple..."></a>
                        
                        </div>
                        
                    </div>

                </div>
            
            <!--</div>-->

        </script>

        <!-- SPINNER TEMPLATE... -->

        <script id="template-spinner" type="text/template">

            <img class="spinner" src="q.gif" alt="Spinner...">

        </script>

        <script src="js/core.js"></script>

        <script>
            (function(b,o,i,l,e,r){b.GoogleAnalyticsObject=l;b[l]||(b[l]=
            function(){(b[l].q=b[l].q||[]).push(arguments)});b[l].l=+new Date;
            e=o.createElement(i);r=o.getElementsByTagName(i)[0];
            e.src='//www.google-analytics.com/analytics.js';
            r.parentNode.insertBefore(e,r)}(window,document,'script','ga'));
            ga('create','UA-51072702-1');ga('send','pageview');
        </script>
    </body>
</html>
