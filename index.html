        <script id="quests-list-view-template" type="text/template">

            <header id="quest-list-view-header">

        <script id="quest-display-view-template" type="text/template">

            <div class="overlay" style="display: block;"></div>
            <div style="background: url(<%= attributes.img %>) no-repeat center center; -webkit-background-size: cover; -moz-background-size: cover; -o-background-size: cover; background-size: cover; background-color: #e0e0e0;">
            <div style="display: block; position: absolute; left: 45%; width: 280px; height: 280px; margin-left: -125px; color: #131313; text-align: center; z-index: 10; color: #fefefe; ">
                <p style="font-size: 0.9em;" class="text-align-center">Congratulations, you just registered for</p>
                <h1 style="font-size: 1.2em;" class="text-align-center"><%= attributes.name %></h1>
                <h2 style="font-size: 1.5em;" class="text-align-center">Your Quest has just begun!</h2>
                <a class="quest-register-btn text-align-center" style="" href="/#load-quests">Back to Quest Library</a>
            </div>
            </div>

        </script>

            <a class="quest-register-btn" href="#/load-quest/<%= hash %>">Register for <%= name %></a>
